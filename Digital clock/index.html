<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
    }
    .center{
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    #clock{
        font-size: 40px;
        padding: 20px 50px;
        margin-top: 20px;
        color: white;
        background-color: orange;
        border-radius: 12px;
       
    }
</style>
<body>
    <div class="center">
        <div id="banner"><span>Your local Time</span></div>
        <div id="clock"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
